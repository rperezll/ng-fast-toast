<div
	id="{{ config.guid }}"
	class="flex w-[300px] translate-x-full transform border-s-4 p-3 opacity-0 transition-transform"
	[ngClass]="config.colorConfig.borderToastColor + ' ' + config.colorConfig.bgToastColor"
>
	<section class="flex-1">
		<header class="flex items-center gap-2">
			@switch (config.type) {
				@case ('error') {
					<error-icon [size]="{ width: 20, height: 20 }" [svgColor]="config.colorConfig.titleSvgColor"></error-icon>
				}
				@case ('warning') {
					<warning-icon [size]="{ width: 20, height: 20 }" [svgColor]="config.colorConfig.titleSvgColor"></warning-icon>
				}
				@case ('success') {
					<success-icon [size]="{ width: 20, height: 20 }" [svgColor]="config.colorConfig.titleSvgColor"></success-icon>
				}
				@default {}
			}
			@if (config.content.title) {
				<h1 class="font-medium" [ngClass]="config.colorConfig.titleTextColor">{{ config.content.title }}</h1>
			}
		</header>

		<p class="mt-2 text-sm" [ngClass]="config.colorConfig.contentTextColor">
			{{ config.content.content }}
		</p>
	</section>
	<section class="flex flex-initial items-end">
		<circle-progress [time]="config.duration" [color]="config.colorConfig.progressCircleColor"></circle-progress>
	</section>
</div>
