<div
  id={{config.guid}}
  role="alert"
  class="fixed right-3 bottom-3 z-50 w-[400px] border-s-4  p-3 transition-transform transform translate-x-full opacity-0"
  [ngClass]="config.colorConfig.borderToastColor + ' ' + config.colorConfig.bgToastColor"
  [ngStyle]="{ bottom: index * 120 + 'px' }"
>
  <div class="flex">
    <section class="flex-1">
      <header class="flex items-center gap-2">
        <svg
          width="20"
          height="20"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          [ngClass]="config.colorConfig.titleSvgColor"
        >
          <path
            fill-rule="evenodd"
            d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
            clip-rule="evenodd"
          />
        </svg>
        @if (config.content.title) {
          <h1 class="font-medium" [ngClass]="config.colorConfig.titleTextColor">{{config.content.title}}</h1>
        }
      </header>

      <p class="text-sm mt-2" [ngClass]="config.colorConfig.contentTextColor">
        {{config.content.content}}
      </p>
    </section>
    <section class="flex-initial flex items-end">
      <circle-progress [time]="config.duration" [color]="config.colorConfig.progressCircleColor"></circle-progress>
    </section>
  </div>
</div>
