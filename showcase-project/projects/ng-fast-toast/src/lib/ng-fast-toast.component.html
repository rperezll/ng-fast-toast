<div role="alert" class="fixed bottom-0 h-full w-full">
	<div class="flex h-full flex-col items-end justify-end gap-2 p-4">
		@for (notification of notifications; track notification.guid; let i = $index) {
			<toast [config]="notification" (finish)="finishNotification($event)"></toast>
		}
	</div>
</div>
